<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <main>
      <div class="hero">
        <div class="hero__container">
          <!-- <img src="./images/pattern-bg.svg" alt="background" /> -->
          <!-- background image in css -->

          <img
            class="hero__container--display"
            src="./images/image-tanya.jpg"
            alt="display picture"
          />
          <div class="hero__container--button">
            <button>
              <img src="./images/icon-prev.svg" alt="icon previous" />
            </button>
            <button>
              <img src="./images/icon-next.svg" alt="icon next" />
            </button>
          </div>
        </div>
        <div class="hero__statement">
          <!-- <img src="./images/pattern-quotes.svg" alt="quote background" /> -->
          <!-- background image in css -->
          <p class="hero__statement--des">
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future. ”
          </p>
          <p class="hero__statement--author">Tanya Sinclair</p>
          <p class="hero__statement--designation">UX Engineer</p>
        </div>
      </div>
      
      <!-- 
  “ If you want to lay the best foundation possible I’d recommend taking this course. 
  The depth the instructors go into is incredible. I now feel so confident about 
  starting up as a professional developer. ”

  John Tarkpor
  Junior Front-end Developer -->
    </main>
    <img
        src="./images/pattern-curve.svg"
        alt="footer background"
        class="footer-image"
      />
  </body>
</html>
