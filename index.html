<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <main>
      <div class="hero">
        <div class="hero__container">
          <div class="hero__container--display">
            <img
              class="hero__container--display--image"
              alt="display picture"
            />
          </div>

          <div class="hero__container--button">
            <button class="previous">
              <img
                class="previous--img"
                src="./images/icon-prev.svg"
                alt="icon previous"
              />
            </button>
            <button class="next">
              <img
                class="next--img"
                src="./images/icon-next.svg"
                alt="icon next"
              />
            </button>
          </div>
        </div>
        <div class="hero__statement">
          <p class="hero__statement--des"></p>
          <div class="hero__statement__credentials">
            <p class="hero__statement--author"></p>
            <p class="hero__statement--role"></p>
          </div>
        </div>
      </div>

      <img
        src="./images/pattern-curve.svg"
        alt="footer background"
        class="footer-image"
      />
   
    </main>
    <script src="script.js"></script>
  </body>
</html>
